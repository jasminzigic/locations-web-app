<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<mat-dialog-actions class="submit">
    <button mat-mini-fab color='primary' matTooltip='Yes' matTooltipPosition="right" [mat-dialog-close]='true'>
        <mat-icon>done</mat-icon>
    </button>
    <button mat-mini-fab color='warn' matTooltip='Cancel' matTooltipPosition="left" [mat-dialog-close]>
        <mat-icon>clear</mat-icon>
    </button>
</mat-dialog-actions>
